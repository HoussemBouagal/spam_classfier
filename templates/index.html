<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='spam-mail.ico') }}" type="image/x-icon">

  <style>
    /* -------- Reset & Base Styles -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    /* -------- Title -------- */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    /* -------- Form Container -------- */
    form {
      background: #ffffffee;
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      transition: transform 0.2s ease-in-out;
    }
    form:hover {
      transform: translateY(-3px);
    }

    /* -------- Label -------- */
    label {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }

    /* -------- Textarea -------- */
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 1px solid #bbb;
      padding: 12px;
      font-size: 1rem;
      outline: none;
      resize: none;
      margin-bottom: 15px;
      transition: border-color 0.2s;
    }
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    /* -------- Button -------- */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }

    /* -------- Prediction Result -------- */
    .result {
      margin-top: 25px;
      padding: 18px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    .spam {
      background: #ffe6e6;
      border: 1px solid #ff4d4d;
      color: #a70000;
    }
    .ham {
      background: #e6ffe6;
      border: 1px solid #4dff4d;
      color: #006600;
    }

    /* -------- Animation -------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>
  <h1>ðŸ“© Spam Classifier</h1>
  <form method="POST">
    <label for="message">Enter your message:</label>
    <textarea name="message" id="message" placeholder="Type your message here..." required></textarea>
    <button type="submit">Classify</button>
  </form>

  {% if prediction %}
    <div class="result {% if prediction == 'SPAM' %}spam{% else %}ham{% endif %}">
      <strong>Prediction:</strong> {{ prediction }} <br>
      <strong>Confidence:</strong> {{ confidence|round(2) }}%
    </div>
  {% endif %}
</body>
</html>
